<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">
<div class="container">
    <h1>RENGAW</h1>
    <hr>
    <h2>Weapon Form: </h2>
    <form action="#" th:action="@{/rng/w/saveWeapon}" th:object="${weapon}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="number" th:field="*{weaponSerialNumber}" placeholder="Weapon Serial Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gunType}" placeholder="Gun Type" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gunModel}" placeholder="Gun Model" class="form-control mb-4 col-4">
        <input type="text" th:field="*{bulletCaliber}" placeholder="Bullet Caliber" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productionCompany}" placeholder="Production Company" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productionYear}" placeholder="Production Year" class="form-control mb-4 col-4">

        <select th:field="*{sandTestStatus}" class="form-control mb-4 col-4">
            <option value="PASSED">PASSED</option>
            <option value="NOT_TESTED">NOT_TESTED</option>
            <option value="JAMMED">JAMMED</option>
            <option value="MALFUNCTIONED">MALFUNCTIONED</option>
        </select>

        <select th:field="*{mudTestStatus}" class="form-control mb-4 col-4">
            <option value="PASSED">PASSED</option>
            <option value="NOT_TESTED">NOT_TESTED</option>
            <option value="JAMMED">JAMMED</option>
            <option value="MALFUNCTIONED">MALFUNCTIONED</option>
        </select>

        <select th:field="*{iceTestStatus}" class="form-control mb-4 col-4">
            <option value="PASSED">PASSED</option>
            <option value="NOT_TESTED">NOT_TESTED</option>
            <option value="JAMMED">JAMMED</option>
            <option value="MALFUNCTIONED">MALFUNCTIONED</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Save Weapon </button>

    </form>
</div>
</body>
</html>
