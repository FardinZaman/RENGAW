<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">

<div class="container">
    <h2>
        Medical History Form for
        <span class="text-success">[[${personnel.currentRank + ' ' + personnel.firstName + ' ' + personnel.lastName}]]</span>
    </h2>
    <form action="#" th:action="@{/rng/pmh/savePmh/{pid}(pid=${personnel.id})}" th:object="${personnelMedicalHistory}" method="post">
        <input th:if="${formType eq 'u'}" type="hidden" th:field="*{id}">
        <input type="text" th:field="*{surgeries}" placeholder="Surgeries" class="form-control mb-4 col-4">
        <input type="text" th:field="*{chronicIllness}" placeholder="Chronic Illness" class="form-control mb-4 col-4">
        <input type="text" th:field="*{medications}" placeholder="Medications" class="form-control mb-4 col-4">
        <input type="text" th:field="*{allergies}" placeholder="Allergies" class="form-control mb-4 col-4">
        <input type="text" th:field="*{hazardousExposure}" placeholder="Hazardous Exposure" class="form-control mb-4 col-4">
        <input type="text" th:field="*{immunizations}" placeholder="Immunizations" class="form-control mb-4 col-4">

        <select th:field="*{stressLevels}" class="form-control mb-4 col-4">
            <option value="HIGH">HIGH</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="LOW">LOW</option>
            <option value="ZERO">ZERO</option>
            <option value="ALARMING">ALARMING</option>
            <option value="CLASSIFIED">CLASSIFIED</option>
        </select>

        <input type="text" th:field="*{mentalHealth}" placeholder="Mental Health" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lifestyleHabits}" placeholder="Lifestyle Habits" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Medical History </button>

    </form>
</div>

</body>
</html>
