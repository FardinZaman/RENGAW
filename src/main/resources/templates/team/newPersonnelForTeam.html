<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">

<div class="container my-2">
    <h1> Personnel List </h1>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Email
            </th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="personnel : ${personnelList}">
            <td th:text="${personnel.firstName}"></td>
            <td th:text="${personnel.lastName}"></td>
            <td th:text="${personnel.email}"></td>
            <td>
                <a th:href=@{/rng/p/showPersonnel/{pid}(pid=${personnel.id})} class="btn btn-primary btn-block">
                    View Details
                </a>
                &nbsp;
                <a th:href=@{/rng/t/finalizeAdding/team/{tid}/personnel/{pid}(tid=${teamId},pid=${personnel.id})} class="btn btn-success btn-block">
                    Add
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/rng/t/teamMembers/{tid}(tid=${teamId})}"
           class="btn btn-primary btn-back">
            Back To Team Members
        </a>
    </div>

</div>

</body>
</html>
