<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">

<div class="container my-2">
    <h1> Personnel List </h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>
                    <a th:href="@{'/rng/p/page/' + ${currentPage} + '?sortField=firstName&sortDirection=' + ${reverseSortDirection}}">
                        First Name
                    </a>
                </th>
                <th>
                    <a th:href="@{'/rng/p/page/' + ${currentPage} + '?sortField=lastName&sortDirection=' + ${reverseSortDirection}}">
                        Last Name
                    </a>
                </th>
                <th>
                    <a th:href="@{'/rng/p/page/' + ${currentPage} + '?sortField=email&sortDirection=' + ${reverseSortDirection}}">
                        Email
                    </a>
                </th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="personnel : ${personnelList}">
                <td th:text="${personnel.firstName}"></td>
                <td th:text="${personnel.lastName}"></td>
                <td th:text="${personnel.email}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows : [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/rng/p/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">
                        [[${i}]]
                    </a>
                    <span th:unless="${currentPage != i}">
                        [[${i}]]
                    </span>
                    &nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/rng/p/page/' + ${currentPage+1} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">
                    Next
                </a>
                <span th:unless="${currentPage < totalPages}">
                    Next
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/rng/p/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">
                    Last
                </a>
                <span th:unless="${currentPage < totalPages}">
                    Last
                </span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
