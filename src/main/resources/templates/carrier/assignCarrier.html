<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">

<div class="container my-2">
    <div class="card-header text-center" style="font-size: 24px;">
        Already Assigned Carriers to <span th:text="${teamCodeName}"></span>, ID: <span th:text="${teamId}"></span>
    </div>

    <div th:each="carrier : ${carrierList}" class="weapon-box">
        <div class="card my-2">
            <div class="card-body">
                <p class="mb-0" style="font-size: 18px;">Carrier Serial Number: <span th:text="${carrier.carrierSerialNumber}"></span></p>
                <p class="mb-0" style="font-size: 18px;">Carrier Type: <span th:text="${carrier.carrierType}"></span></p>
                <p class="mb-0" style="font-size: 18px;">Carrier Model: <span th:text="${carrier.carrierModel}"></span></p>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/rng/ac/finalizePersonnel/tid/{tid}/serial/{csn}(tid=${teamId},csn=${carrierSerialNumber})}"
           class="btn btn-success btn-block">
            Assign This Carrier to <span th:text="${teamCodeName}"></span>
        </a>
    </div>
    <br>
    <div class="text-center">
        <a th:href="@{/rng/ac/assignCarrier/{csn}(csn=${carrierSerialNumber})}"
           class="btn btn-secondary btn-back">
            Back to Team Choosing
        </a>
    </div>

</div>

</body>
</html>
