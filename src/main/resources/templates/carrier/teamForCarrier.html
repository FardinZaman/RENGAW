<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">

<div class="container my-2">
    <h1> Choose Team </h1>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Code Name
            </th>
            <th>
                Team Members
            </th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="team : ${teamList}">
            <td th:text="${team.id}"></td>
            <td th:text="${team.teamCodeName}"></td>
            <td th:text="${team.teamMemberCount}"></td>
            <td>
                <a th:href=@{/rng/ac/carrierToTeam/tid/{tid}/serial/{csn}(tid=${team.id},csn=${carrierSerialNumber})}
                   class="btn btn-primary btn-block">
                    Assign
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br>
<div class="text-center">
    <a th:href="@{/rng/ac/showCarrier/{csn}(csn=${carrierSerialNumber})}"
       class="btn btn-secondary btn-back">
        Back to Carrier
    </a>
</div>

</body>
</html>
