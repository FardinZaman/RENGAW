<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
</head>
<body style="background-color: #112; color: #fff;">
<div class="container">
    <h1>RENGAW</h1>
    <hr>
    <h2>Carrier Form: </h2>
    <form action="#" th:action="@{/rng/ac/saveCarrier}" th:object="${carrier}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{team}">
        <input type="number" th:field="*{carrierSerialNumber}" placeholder="Carrier Serial Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{carrierType}" placeholder="Carrier Type" class="form-control mb-4 col-4">
        <input type="text" th:field="*{carrierModel}" placeholder="Carrier Model" class="form-control mb-4 col-4">
        <input type="text" th:field="*{wheelStructure}" placeholder="Wheel Structure" class="form-control mb-4 col-4">
        <input type="text" th:field="*{terrainType}" placeholder="Terrain Type" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productionCompany}" placeholder="Production Company" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productionYear}" placeholder="Production Year" class="form-control mb-4 col-4">
        <input type="number" th:field="*{personnelCapacity}" placeholder="Personnel Capacity" class="form-control mb-4 col-4">
        <input type="number" step="0.01" th:field="*{maxSpeedKmH}" placeholder="Max Speed in KmH" class="form-control mb-4 col-4">
        <input type="text" th:field="*{engineModel}" placeholder="Engine Model" class="form-control mb-4 col-4">
        <input type="text" th:field="*{armor}" placeholder="Armor" class="form-control mb-4 col-4">
        <input type="text" th:field="*{armament}" placeholder="Armament" class="form-control mb-4 col-4">
        <input type="number" step="0.01" th:field="*{weightInTonne}" placeholder="Weight In Tonne" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Carrier </button>

    </form>
</div>
</body>
</html>
